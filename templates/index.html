<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AcaTuning - 관심사 기반 강의 추천</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    /* (선택) 커스텀 폰트 사용 예시 */
    @font-face {
    font-family: 'CookieRun-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

    body {
      background-color: #74EBD5;
      background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: 'CookieRun-Regular';
    }

    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff !important;
    }

    .main-container {
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
    }
    .main-container h2 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AcaTuning</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 우측 아이콘/메뉴 예시 (원한다면 Bootstrap Icons 추가) -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center">
    <div class="main-container">
      <h2>관심사 기반 강의 검색</h2>
      <form method="POST" action="/search">
        <div class="mb-3">
          <label for="keyword" class="form-label">관심 키워드를 입력하세요:</label>
          <input type="text" id="keyword" name="keyword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">검색</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS (필요 시 아이콘 CDN 추가) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
